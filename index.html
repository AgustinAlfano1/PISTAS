<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahorcado</title>

<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .palabras {
    margin-top: 40px;
    text-align: center;
  }

  .linea {
    font-size: 32px;
    letter-spacing: 8px;
    margin: 10px 0;
  }

  .teclado {
    margin-top: 30px;
    max-width: 400px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
  }

  .teclado button {
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
  }

  .teclado button:disabled {
    background: #ddd;
    cursor: not-allowed;
  }

  canvas {
    margin-top: 20px;
  }

  .cruz {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 1000;
  }

  .cruz::before,
  .cruz::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 10px;
    background: red;
    top: 45px;
    left: 0;
  }

  .cruz::before {
    transform: rotate(45deg);
  }

  .cruz::after {
    transform: rotate(-45deg);
  }

  @media (max-width: 600px) {
    .linea {
      font-size: 26px;
      letter-spacing: 6px;
    }
  }
</style>
</head>
<body>

<div class="palabras">
  <div class="linea" id="linea1"></div>
  <div class="linea" id="linea2"></div>
</div>

<canvas id="ahorcado" width="200" height="250"></canvas>

<div class="teclado" id="teclado"></div>

<div class="cruz" id="cruz"></div>

<script>
  const frase1 = "LABURAMOS";
  const frase2 = "CERQUITA";
  const letrasUsadas = [];
  let errores = 0;

  const maxErrores = 6;

  const linea1El = document.getElementById("linea1");
  const linea2El = document.getElementById("linea2");
  const tecladoEl = document.getElementById("teclado");
  const cruzEl = document.getElementById("cruz");
  const canvas = document.getElementById("ahorcado");
  const ctx = canvas.getContext("2d");

  function dibujarLineas() {
    linea1El.textContent = frase1
      .split("")
      .map(l => letrasUsadas.includes(l) ? l : "_")
      .join(" ");

    linea2El.textContent = frase2
      .split("")
      .map(l => letrasUsadas.includes(l) ? l : "_")
      .join(" ");
  }

  function crearTeclado() {
    const abecedario = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    abecedario.split("").forEach(letra => {
      const btn = document.createElement("button");
      btn.textContent = letra;
      btn.onclick = () => jugar(letra, btn);
      tecladoEl.appendChild(btn);
    });
  }

  function jugar(letra, boton) {
    boton.disabled = true;

    if (frase1.includes(letra) || frase2.includes(letra)) {
      letrasUsadas.push(letra);
      dibujarLineas();
      verificarVictoria();
    } else {
      errores++;
      mostrarCruz();
      dibujarAhorcado();
      if (errores === maxErrores) {
        alert("Perdiste ðŸ˜¢");
      }
    }
  }

  function mostrarCruz() {
    cruzEl.style.display = "block";
    setTimeout(() => {
      cruzEl.style.display = "none";
    }, 2000);
  }

  function dibujarAhorcado() {
    ctx.lineWidth = 3;

    if (errores === 1) {
      ctx.beginPath(); ctx.moveTo(10,240); ctx.lineTo(190,240); ctx.stroke(); // base
    }
    if (errores === 2) {
      ctx.beginPath(); ctx.moveTo(50,240); ctx.lineTo(50,20); ctx.stroke(); // palo
    }
    if (errores === 3) {
      ctx.beginPath(); ctx.moveTo(50,20); ctx.lineTo(140,20); ctx.lineTo(140,40); ctx.stroke(); // techo
    }
    if (errores === 4) {
      ctx.beginPath(); ctx.arc(140,60,20,0,Math.PI*2); ctx.stroke(); // cabeza
    }
    if (errores === 5) {
      ctx.beginPath(); ctx.moveTo(140,80); ctx.lineTo(140,140); ctx.stroke(); // cuerpo
    }
    if (errores === 6) {
      ctx.beginPath();
      ctx.moveTo(140,90); ctx.lineTo(110,120);
      ctx.moveTo(140,90); ctx.lineTo(170,120);
      ctx.moveTo(140,140); ctx.lineTo(110,180);
      ctx.moveTo(140,140); ctx.lineTo(170,180);
      ctx.stroke(); // brazos y piernas
    }
  }

  function verificarVictoria() {
    const completo =
      frase1.split("").every(l => letrasUsadas.includes(l)) &&
      frase2.split("").every(l => letrasUsadas.includes(l));

    if (completo) {
      alert("ðŸŽ‰ Â¡Ganaste!");
    }
  }

  dibujarLineas();
  crearTeclado();
</script>

</body>
</html>
